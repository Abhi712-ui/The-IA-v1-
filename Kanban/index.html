<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div class="kanban">
        <div class="kanban_column">
            <div class="kanban_column_header">Not Started</div>
            <div class="kanban_items">
                <div contenteditable="" class="KanbanItem"></div>
            </div>
            <div class="DropZone">

            </div>
            <button class="addItem" type="button">+ Add</button>
            <div class="kanban_column_header">In Progress</div>
            <div class="kanban_items"></div>
            <button class="addItem" type="button">+ Add</button>
            <div class="kanban_column_header">Completed</div>
            <div class="kanban_items"></div>
            <button class="addItem" type="button">+ Add</button>
        </div>
    </div>
</body>

</html>
